<div class="container d-flex justify-content-center">
  <table class="table table-striped table-hover w-75">

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; index as i">

        <td>{{i+1}}</td>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>

      </tr>
    </tbody>

  </table>
</div>
