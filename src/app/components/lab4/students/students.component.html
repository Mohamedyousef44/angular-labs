<div class="container cus-h justify-content-center align-items-center">

  <table class="w-100 table table-striped table-hover">

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Class</th>
        <th scope="col">GPA</th>
        <th scope="col" colspan="3" id="action">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let student of students; index as i">
        <td>{{i+1}}</td>
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.age}}</td>
        <td>{{student.gender}}</td>
        <td>{{student.class}}</td>
        <td>{{student.gpa}}</td>
        <td><a routerLink="/students/edit/{{student.id}}" class="btn btn-success"><i class="bi bi-pen"></i></a></td>
        <td><a routerLink="/students/{{student.id}}" class="btn btn-dark"><i class="bi bi-eye-fill"></i></a></td>
        <td><a data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-danger" (click)="getID(student.id)"><i class="bi bi-trash3"></i></a></td>
      </tr>
    </tbody>

  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Are you sure to delete this student ? </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteStudent()">Confirm</button>
        </div>
      </div>
    </div>
  </div>

</div>
